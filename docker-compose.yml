services:
  db:
    image: postgres:16
    container_name: slc-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - slc-net

  db-init:
    build:
      context: .
      dockerfile: Dockerfile.db-init
    container_name: slc-db-init
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: /scripts/db-init-entrypoint.sh
    restart: "no"
    networks:
      - slc-net

  slc-user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slc-user-service
    depends_on:
      db-init:
        condition: service_completed_successfully
    env_file:
      - .env
    ports:
      - "${SLC_USER_PORT}:8080"
    networks:
      - slc-net
    restart: always

volumes:
  pgdata:

networks:
  slc-net:
    driver: bridge
